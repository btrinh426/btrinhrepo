<body class="sabio" data-ins="pw-00">
    <!-- Do Not Edit or Remove this nav element -->

    <div class="container ajax sabio d-none"></div>

    <form>
        <div class="form-group">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="John">
        </div>
        <div class="form-group">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Doe">
        </div>
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="example@email.com"
                aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="inputPassword1">Password</label>
            <input type="password" class="form-control" id="inputPassword1" placeholder="*****">
        </div>
        <div class="form-group">
            <label for="inputPassword2">Confirm Password</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="*****">
            <small id="avatarHelp" class="form-text text-muted">Please re-enter password created, they must
                match!</small>
        </div>
        <div class="form-group">
            <label for="inputAvatar">Avatar</label>
            <input type="text" class="form-control" id="inputAvatar" placeholder="https://placeYourLinkHere.png">
            <small id="avatarHelp" class="form-text text-muted">Use a URL link to add a personal photo.</small>
        </div>
        <div class="form-group">
            <label for="inputTenantId">Create Id</label>
            <input type="text" class="form-control" id="inputTenantId" placeholder="ex: 1a2s3f3r5e7">
            <small id="avatarHelp" class="form-text text-muted">Create your unique id to easily locate your
                Profile. (Please use a mix of letters and numbers for a total of 11 characters)</small>
        </div>
        <button type="button" class="btn btn-primary">Register</button>
    </form>



    <footer class="do-not-remove container-fluid footer mx-auto  fb-targert sabio">
        <p class="text-center">© Sabio.la 2019</p>
    </footer>

    <!--👇🏻 All your JavaScript code goes below here inside this script tag 👇🏻 -->
    <script id="candidateCode">

        function startUp() {
            wireHandlers();
        }

        var wireHandlers = () => {
            $(".btn-primary").on("click", registerUser)
        }

        var registerUser = () => {
            friendsService.add(getFormData())
                .then(registerSuccess)
                .catch(registerError)
        }

        var registerSuccess = (response) => {
            console.log("User registered!")
            //add toastr ?
        }

        var registerError = (response) => {
            console.warn("Please try again")
        }

        function getFormData() {
            var data = {}
            data.firstName = $("#inputFirstName").val();
            data.lastName = $("#inputLastName").val();
            data.email = $("#inputEmail").val();
            data.password = $("#inputPassword1").val();
            data.passwordConfirm = $("#inputPassword2").val();
            data.avatarUrl = $("#inputAvatar").val();
            data.tenantId = $("#inputTenantId").val();
            return data;
        }











    </script>
