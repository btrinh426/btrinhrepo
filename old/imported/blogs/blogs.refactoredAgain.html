    <script id="candidateCode">

        function startUp() {

            var id = 118389842
            var payload = {
                "id": 118389842,
                "authorId": 1223953583,
                "title": "Michaelangelo's Blog",
                "content": "My Favorite Color is Orange. My weapon of choice are the nunchucks."
            }

            blogsService.getById(id)
                .then(onGetByIdSuccess)
                .catch(onGetByIdError);

            blogsService.update(id, payload)
                .then(onUpdateBlogsSuccess)
                .catch(onUpdateBlogsError)
        }


        function onGetByIdSuccess(response) {
            console.log({ blogId: response.data.item.id })
        }
        function onGetByIdError(response) {
            console.warn({ error: response })
        }

        function onUpdateBlogsSuccess(response) {
            console.log({ Update: response.config.data })
        }
