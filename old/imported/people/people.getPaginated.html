    <script id="candidateCode">

        function startUp() {

            peopleService.getPaginated(0, 10)
                .then(onGetPaginatedSuccess)
                .catch(onGetPaginatedError);

        }



        //Ajax Success and Error Handlers

        function onGetPaginatedSuccess(response) {
            var listOfPeople = response.data.item.pagedItems
            peopleCycled(listOfPeople)
        }
        function onGetPaginatedError(response) {
            console.warn({ error: response })
        }

        //Templating code

        function getTemplate() {

            console.log("getTemplate Fired");

            return $($("#peopleCardTemplate").html()).clone();
        }

        //People Card Loop

        function peopleCycled(peopleList) {
            console.log("peopleCycled fired");

            for (let index = 0; index < peopleList.length; index++) {
                const renderedPerson = peopleList[index];
                console.log(renderedPerson, index)
                let clone = getTemplate();

                $(clone).find(".card-name").text(renderedPerson.name.first);
                $(clone).find(".card-cell").text(renderedPerson.cell);
                $(clone).find("img").attr("src", renderedPerson.picture.large);

                $("div.clone-container").append(clone);

            }
        }

    </script>
