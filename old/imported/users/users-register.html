    <script id="candidateCode">

        function startUp() {
            console.log("startUp is firing")
            $("#register-user").on("click", onRegisterUserClicked);
            $("#logout-user").on("click", onLogoutClicked)
            //verify if a user is signed in
            usersService.currentUser()
                .then(onCurrentUserSuccess)
                .catch(onCurrentUserError)
        }

        function onRegisterUserClicked(e) {
            e.preventDefault();
            console.log("onRegisterUserClicked is firing")
            //collect form data
            var userRegisterData = getFormData();
            console.log("Data Returned", userRegisterData)
            //send form data - Axios call
            usersService.add(userRegisterData)
                .then(onUserRegisterSuccess)
                .catch(onUserRegisterError)
        }

        function getFormData() {
            var data = {};
            data.firstName = $("#fname-input").val();
            data.lastName = $("#lname-input").val();
            data.email = $("#email-input").val();
            data.password = $("#password-input").val();
            data.passwordConfirm = $("#password-confirm-input").val()
            data.avatarUrl = $("#img-url-input").val();
            data.tenantId = "U018SUYK401";

            console.log("getFormData", data)

            return data
        }

        function onUserRegisterSuccess(response) {
            console.log("onUserRegisterSuccess is firing")
            toastr.options = {
                "closeButton": false,
                "debug": false,
                "newestOnTop": false,
                "progressBar": true,
                "positionClass": "toast-top-full-width",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }
            toastr["success"]("Socially distanced high-five engaged", "Registration Complete")
            console.log(response)
            location.href = "users-login.html"
        }
        function onUserRegisterError(response) {
            console.log("onUserRegisterError is firing")
            toastr.options = {
                "closeButton": false,
                "debug": false,
                "newestOnTop": false,
                "progressBar": true,
                "positionClass": "toast-top-full-width",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }
            // toastr["error"](response.message, "Error")
            toastr["error"](response.response.data.errors, "Error")

        }

        //user related info

        function onLogoutClicked(e) {
            usersService.logout()
                .then(onLogoutUserSuccess)
                .catch(onLogoutUserError)
        }
        function onLogoutUserSuccess(response) {
            toastr["success"]("You will now be redirected...", "Logout Successful")
            location.href = "/cohort93/users/users-login.html"
        }
        function onLogoutUserError(response) {
            console.log("Ruh-roh! Something went wrong!", response)
        }


        function onCurrentUserSuccess(response) {
            console.log("onCurrentUserSuccess is firing")
            var tempId = response.data.item.id
            console.log(tempId)

            //get user info by ID
            usersService.getById(tempId)
                .then(onGetByIdSuccess)
                .catch(onGetByIdError)

        }
        function onCurrentUserError(response) {
            console.log("onCurrentUserError is firing")
            $("#nav-bar").remove();
            // location.href = "users/users.login.html"
        }


        function onGetByIdSuccess(response) {
            console.log("onGetByIdSuccess is firing")
            var tempUser = response.data.item
            console.log(tempUser)
            //jquery to insert name and picture
            $("#welcome-msg").text(`Welcome, ${tempUser.firstName}`);
            $("#user-img").attr("src", tempUser.avatarUrl)
        }
        function onGetByIdError() {
            console.log("onGetByIdError is firing")
        }


    </script>
